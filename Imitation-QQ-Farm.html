<html>

 <title>QQ农场</title>
 <script language="javascript">

var stateflag=0;//状态变量 初始状态为0
//改变状态
  function  fun_ChangeState(sflag){
	if(sflag=='播种'){
		stateflag=1;
	}
	if(sflag=='采摘'){
		stateflag=2;
	}
	if(sflag=='翻地'){
		stateflag=3;
	}
  }

  function  fun_login(){
	  var userName=document.LoginForm.uname.value;
	  var userPassword=document.LoginForm.upassword.value;
	 // alert(userName + "您好，你的密码是" + userPassword);
	 document.writeln(userName + "您好，你的密码是" + userPassword);
  }
  //换图
  function fun_ChangePic(picflag){
  	if(stateflag==1){
  	//播种
    document.getElementById(picflag).src='./image/seed.jpg';
    //3秒后自动发芽
    setTimeout("fun_Bud("+picflag+")",3000);
  	}
  	if(stateflag==2){
  	//采摘
    document.getElementById(picflag).src='./image/harvest.png';
  	}
  	if(stateflag==3){
  	//翻地
    document.getElementById(picflag).src='./image/chanzi.jpg';
    setTimeout("fun_huifu("+picflag+")",1500);
  	}

  }
  //发芽
  function fun_Bud(budid){
    document.getElementById(budid).src='./image/bud.jpg';
    //3秒后自动挂果
    setTimeout("fun_flower("+budid+")",3000);
  }
   //挂果
  function fun_flower(fid){
    document.getElementById(fid).src='./image/flower.png';
  }
  //恢复原样
  function fun_huifu(fuyuan){
    document.getElementById(fuyaun).src='./image/none.jpg';
  }

  //换音乐
  function fun_ChangeMusic(){
  	//document.getElementById(100).src='./image/9277.mp3';
  	document.Mymusic.music1.src='./image/9277.mp3';
  }
 </script>
</head>
